<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scraping</title>
    <script>
        async function scrapeProducts() {
            const query = document.getElementById("query").value;
            const response = await fetch("{% url 'live_scraping' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({ query }),
            });
            const data = await response.json();
            displayResults(data.data);
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // Clear previous results
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                    <img src="${product.image_url}" alt="${product.name}" style="width:100px;height:100px;">
                    <p>Rating: ${product.rating}</p>
                    <a href="${product.link}" target="_blank">View Product</a>
                `;
                resultsDiv.appendChild(productDiv);
            });
        }
    </script>
</head>
<body>
    <h1>Live Scraping</h1>
    <form onsubmit="event.preventDefault(); scrapeProducts();">
        <input type="text" id="query" placeholder="Enter product name" required>
        <button type="submit">Search</button>
    </form>
    <div id="results">
        <!-- Scraped products will be displayed here -->
    </div>
</body>
</html>
