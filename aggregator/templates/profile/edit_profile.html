{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Profile</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="full_name" class="block text-gray-600 font-medium mb-2">Full Name:</label>
            <input type="text" name="full_name" id="full_name" value="{{ profile.full_name }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
            <label for="email" class="block text-gray-600 font-medium mb-2">Email:</label>
            <input type="email" name="email" id="email" value="{{ profile.email }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
            <label for="address" class="block text-gray-600 font-medium mb-2">Address:</label>
            <textarea name="address" id="address" rows="4" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">{{ profile.address }}</textarea>
        </div>

        <div>
            <label for="phone_number" class="block text-gray-600 font-medium mb-2">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ profile.phone_number }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'profile' %}" 
               class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-md hover:bg-gray-300 transition duration-300">
                Back to Profile
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
