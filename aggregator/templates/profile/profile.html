{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Your Profile</h1>

    <div class="space-y-4">
        <div class="flex items-center space-x-3">
            <div class="text-gray-600 font-medium w-1/3">Full Name:</div>
            <div class="text-gray-900">{{ profile.full_name }}</div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="text-gray-600 font-medium w-1/3">Email:</div>
            <div class="text-gray-900">{{ profile.email }}</div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="text-gray-600 font-medium w-1/3">Address:</div>
            <div class="text-gray-900">{{ profile.address }}</div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="text-gray-600 font-medium w-1/3">Phone Number:</div>
            <div class="text-gray-900">{{ profile.phone_number }}</div>
        </div>
    </div>

    <div class="mt-8 text-center">
        <a href="{% url 'edit_profile' %}" 
           class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">
            Edit Profile
        </a>
    </div>
</div>
{% endblock %}
